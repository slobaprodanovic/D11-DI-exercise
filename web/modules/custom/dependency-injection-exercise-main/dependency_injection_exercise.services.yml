services:
  Psr\Log\LoggerInterface $logger:
    alias: 'logger.channel.dependency_injection_exercise'
  logger.channel.dependency_injection_exercise:
    class: Psr\Log\LoggerInterface
    factory: [ '@logger.factory', 'get' ]
    arguments: [ 'dependency_injection_exercise' ]
  dependency_injection_exercise.photos_service:
    class: Drupal\dependency_injection_exercise\Service\PhotosService
    autowire: true
  dependency_injection_exercise.photos_breadcrumb:
    class: Drupal\dependency_injection_exercise\Breadcrumb\PhotosBreadcrumbBuilder
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  dependency_injection_exercise.language_manager_decorator:
    class: Drupal\dependency_injection_exercise\LanguageManagerDecorator
    decorates: language_manager
    decoration_priority: 10
    arguments:
      - '@dependency_injection_exercise.language_manager_decorator.inner'
      - '@logger.channel.dependency_injection_exercise'
      - '@current_route_match'
